name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Gradle 8.4.1
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.4.1

    - name: Build APK
      run: gradle assembleDebug
