name: Android Buildv3

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build APK
      run: ./gradlew assembleDebug || gradle assembleDebug
